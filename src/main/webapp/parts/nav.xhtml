<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <style>
            .navbar {
                padding: 10px 20px;
            }
            .navbar-brand {
                font-size: 20px;
                font-weight: bold;
            }
            .navbar-nav .nav-link {
                font-size: 16px;
                margin-right: 10px;
            }
            .text-white {
                color: #fff;
            }
        </style>
    </h:head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.xhtml">
                <img src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png" alt="Firebase Logo" height="33"/>
                FireBase
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link" value="index.xhtml">Home</h:outputLink>
                    </li>
                   
                    <li class="nav-item">
                        <h:outputText styleClass="text-white nav-link" value="#{sessionScope.username}" rendered="#{not empty sessionScope.username}"/>
                    </li>
                 
                </ul>
            </div>

            <div>
                <h:form >
                    <h:commandButton styleClass="btn btn-danger " action="#{user.logout()}" value="Logout"/>
                </h:form>
            </div>
        </div>
    </nav>

</html>
