<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui"

       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    </head>

    <h:body>

        <ui:include src="/parts/nav.xhtml" ></ui:include>
        <h:outputText  class="text-danger m-5" value="#{regesUser.errMsg}" />

        <div class="container p-5 my-5 bg-dark text-white">
            <p class="h2 ">Firebase Files</p>
            <div class="row">
                <div class=" col-2 card m-2" style="width:250px; height: 180px">
                    <div class="card-body justify-content-center">
                        <a class="btn bg-dark text-black btn-primary w-100 h-50 justify-content-center"  href="success.jsp">Add Files</a>

                    </div>


                </div>


            </div>



        </div>


        <div class="modal" id="popupForm">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Project Name</h4>
                        <button type="button" class="close" data-dismiss="modal">m</button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form action="addproject" method="post">

                            <!-- Your form fields go here -->
                            <div class="form-group">
                                <label for="projectName">Project Name:</label>
                                <input type="text" class="form-control" id="projectName" name="projectName" required="true"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>


                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>


        <div id="users-page" class="m-5">
            <h2>Manage Users</h2>
            <button type="button" class="btn btn-primary mb-3 mt-4" data-toggle="modal" data-target="#userFormModal">
                Add User
            </button>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <c:forEach var="user" items="#{regesUser.allUsers}">
                        <tr>
                            <td><h:outputText value="#{user.id}" /></td>
                            <td><h:outputText value="#{user.username}" /></td>
                            <td><h:outputText value="#{user.email}" /></td>
                           
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
        </div>




        <!-- Modal -->
        <div class="modal fade" id="userFormModal" tabindex="-1" role="dialog" aria-labelledby="userFormModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userFormModalLabel">Add New User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- User form -->
                        <h:form id="userForm" >
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <h:inputText id="userEmail" value="#{regesUser.email}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="userPassword">Password</label>
                                <h:inputSecret id="userPassword" value="#{regesUser.password}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <h:inputText id="userName" value="#{regesUser.username}" class="form-control" />
                                <h:message for="userName" class="text-danger"/>
                            </div>
                            <h:commandLink  value="Submit" styleClass="btn btn-primary" action="#{regesUser.addRegesUser()}" />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>






        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

       
    </h:body>
</html>
